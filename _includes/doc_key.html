<!-- keyboard && page -->

{% include global_key.html %}

<script type="text/javascript">
    $(function(){
	$(document).keydown(function(e) {
	    if (e.target.nodeName.toUpperCase() != 'BODY') return;
	    var url = false;
	    var prompt = $(".warning.prompt");
	    if (e.which == 37 || e.which == 74) {  // Left arrow and J
		{% if page.previous %}
		  url = '{{ site.url }}{{ page.previous.url }}';
		{% else %}
		  prompt
		    .fadeIn()
		    .html("<p>This is the first article!</p>");
		{% endif %}
	    }
	    else if (e.which == 39 || e.which == 75) {  // Right arrow and K
		{% if page.next %}
		url = '{{ site.url }}{{ page.next.url }}';
		{% else %}
		  prompt
		    .fadeIn()
		    .html("<p>This is the last article!</p>");
		{% endif %}
	    }
	    if (url) {
		window.location = url;
	    }
	});
    });
</script>
