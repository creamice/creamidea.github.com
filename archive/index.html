---
layout: default
title: Archive 
overview: true
---

<section class="docs">
  <div class="content">
    <div class="grid10 first">
      <article>
				<h1 style="font-size: 36px; color: yellowgreen">{{ page.title }} <i class="icon-list"></i></h1>
				<ul class="archive">
					{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}"{% if post.subtitle %} title="{{ post.subtitle | escape }}"{% endif %}>
							<span class="date">
								<!-- <i class="icon-time"></i> -->
								{{ post.date | date: '%b %d, %Y' }}
							</span>
							>>
							<strong><i class="icon-file-alt"></i>{{ post.title }}</strong>
						</a>
					</li>
          {% endfor %}
					<!-- - <a href="archive.html"><strong>显示更多 >> </strong></a></li> -->
        </ul>
      </article>
    </div>
    <div class="clear"></div>
  </div>
</section>
