---
layout: default
title: Tags 
overview: true
---

<section class="docs">
  <div class="content">
    <div class="grid10 first">
      <article>
	<div class="note info">
	  <h1>{{ page.title }} <i class="icon-tags"></i></h1>
	</div>

	<!-- ================================================== -->
	<!-- tag -->

	<div class="tag-cloud">
	  {% for tag in site.tags %}
            <a class="__{{ tag[0] }}">{{ tag[0] }}</a>
            <ul class="list_{{ tag[0] }}" style="display:none;">
              {% for post in tag[1] %}
              <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
	  {% endfor %}
	</div>

	<h2><i class="icon-file-alt"></i>Articles in this tags</h2>
	<div class="post-list" style="margin: 50px; font-size: 24px"></div>
	<!-- ================================================== -->

      </article>
    </div>
    {% include docs_contents.html %}
    <div class="clear"></div>
  </div>
</section>

<script type="text/javascript">
    (function() {
	// get the information from url when is the tag thar require
	var tag = window.location.hash;
	if(tag) { 		// when the tag is exist
	    tag = tag.slice(1);
            $('.list_' + tag).each(function() {
                $('.post-list').append($(this).html());
            });
	}

	// below is to calculate the size of the tages and
	// when click the tage show the article(s)
            var minFont = 10.0,
                maxFont = 35.0,
                diffFont = maxFont - minFont,
                size = 0;

            {% assign max = 1.0 %}
            {% for tag in site.tags %}
                {% if tag[1].size > max %}
                    {% assign max = tag[1].size %}
                {% endif %}
            {% endfor %}
            
            {% for tag in site.tags %}
                size = (Math.log({{ tag[1].size }}) / Math.log({{ max }})) * diffFont + minFont;
                $(".__{{ tag[0] }}").css("font-size", size + "px");
            {% endfor %}

            $('.tag-cloud a[class^="__"]').click(function() {
                $('.post-list').empty();
                $('.list_' + $(this).text()).each(function() {
                    $('.post-list').append($(this).html());
                });
             });
    })();
</script>
